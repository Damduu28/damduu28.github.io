<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Responsive product card component width css flex</title>
</head>
<body>
  <div class="container">
    <div class="card--img"></div>
    <div class="card--details">
      <header class="card--name">PERFUME</header>
     <h1 class="card--title">Gabrielle Essence Eau De Parfum</h1>
     <p class="card--desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
    <div class="card--pricing">
      <span class="actual--price">$149.99</span>
      <span class="old--price">$169.99</span>
    </div>
    <button class="btn--cart">
      <img src="./images/icon-cart.svg" alt="">
      Add to Cart
    </button>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
